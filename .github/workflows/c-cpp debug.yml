name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ubuntu-latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [debug, logging, release]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        egress-policy: audit

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@84c781b557efd538dec66bde06988d81cd3138cf # v2.2.0
      with:
        platform: x86

    - name: Get APT Package Wine
      run: |
        sudo dpkg --add-architecture i386 &&
        sudo apt-get update &&
        sudo apt-get install -y wine &&
        sudo apt-get install -y wine32

    - name: Checkout repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      with:
        submodules: recursive
#     - name: configure
#       run: ./configure

    - name: make ${{ matrix.build_type }}
      run: make ${{ matrix.build_type }}

#     - name: make check
#       run: make check

#     - name: make distcheck
#       run: make distcheck

    - run: ls -a ~/.

    - run: find / -name "wine"
